<head>
  <title>simple-todos</title>
</head>

<body>

    <div class="container">
        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>


  <h1>Welcome to Meteor !!</h1>

  {{> hello}}
</body>

<template name="task">
    <li> Task Title: {{text}}</li>
</template>
<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
